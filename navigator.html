<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ñ—Ñ–ª–∞–π–Ω –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä - Mayak Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ CSS —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä–∞ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --text-color: #333;
            --bg-color: #fff;
        }
        
        [data-theme="dark"] {
            --text-color: #f8f9fa;
            --bg-color: #2d3748;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: var(--bg-color); 
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header { text-align: center; margin-bottom: 20px; }
        
        .compass-container { 
            text-align: center; 
            margin: 20px 0; 
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        
        .compass { 
            font-size: 80px; 
            margin: 20px 0; 
            transition: transform 0.3s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .distance { 
            font-size: 28px; 
            font-weight: bold; 
            color: var(--primary-color); 
            margin: 10px 0; 
        }
        
        .coordinates { 
            background: rgba(0,0,0,0.05); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .status { 
            background: #fff3cd; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .primary { background: var(--primary-color); color: white; }
        .secondary { background: #6c757d; color: white; }
        .success { background: var(--success-color); color: white; }
        .danger { background: var(--danger-color); color: white; }
        
        #miniMap { 
            height: 200px; 
            margin: 15px 0; 
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }
        
        .nav-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .nav-controls button {
            flex: 1;
        }
        
        .voice-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulsing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß≠ –û—Ñ—Ñ–ª–∞–π–Ω –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä</h1>
            <div class="status" id="status">üìç –û–∂–∏–¥–∞–Ω–∏–µ GPS...</div>
        </div>
        
        <div class="compass-container">
            <div class="compass" id="compass">‚Üë</div>
            <div class="distance" id="distance">-- –∫–º</div>
            <div id="directionText">--</div>
        </div>
        
        <div class="voice-control">
            <span>üîä –ì–æ–ª–æ—Å–æ–≤—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏:</span>
            <label class="switch">
                <input type="checkbox" id="voiceToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="miniMap"></div>
        
        <div class="coordinates">
            <div><strong>–¶–µ–ª—å (–º–∞—è–∫):</strong></div>
            <div>–®: <span id="targetLat">55.241867</span></div>
            <div>–î: <span id="targetLon">72.908588</span></div>
            
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.1);">
                <strong>–ú–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong></div>
            <div>–®: <span id="myLat">--</span></div>
            <div>–î: <span id="myLon">--</span></div>
            <div>–¢–æ—á–Ω–æ—Å—Ç—å: <span id="accuracy">-- –º</span></div>
            <div>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">-- –∫–º/—á</span></div>
        </div>
        
        <div class="nav-controls">
            <button class="success" id="navBtn" onclick="toggleNavigation()">üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é</button>
            <button class="secondary" onclick="saveCurrentLocation()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ—á–∫—É</button>
        </div>
        
        <button class="primary" onclick="openFullMap()">üó∫Ô∏è –û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
        <button class="secondary" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="voice-guidance.js"></script>
    <script src="history-manager.js"></script>
    <script src="notifications.js"></script>
    <script>
        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –Ω–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –≤ –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä
        let targetLat, targetLon;
        let isNavigating = false;
        let watchId = null;
        let map, userMarker, targetMarker;
        let voiceGuide = null;
        
        function init() {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            targetLat = parseFloat(urlParams.get('lat')) || 55.241867;
            targetLon = parseFloat(urlParams.get('lon')) || 72.908588;
            
            document.getElementById('targetLat').textContent = targetLat.toFixed(6);
            document.getElementById('targetLon').textContent = targetLon.toFixed(6);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≥–æ–ª–æ—Å–æ–≤—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            if (window.voiceGuide) {
                voiceGuide = window.voiceGuide;
                document.getElementById('voiceToggle').checked = voiceGuide.isEnabled;
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –≥–æ–ª–æ—Å–æ–≤—ã—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫
            document.getElementById('voiceToggle').addEventListener('change', function() {
                if (voiceGuide) {
                    if (this.checked) {
                        voiceGuide.enable();
                    } else {
                        voiceGuide.disable();
                    }
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–∏–Ω–∏-–∫–∞—Ä—Ç—É
            initMiniMap();
            updateStatus('üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        }
        
        function initMiniMap() {
            map = L.map('miniMap').setView([targetLat, targetLon], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 18
            }).addTo(map);
            
            targetMarker = L.marker([targetLat, targetLon])
                .addTo(map)
                .bindPopup('üéØ –ú–∞—è–∫')
                .openPopup();
        }
        
        function toggleNavigation() {
            if (isNavigating) {
                stopNavigation();
            } else {
                startNavigation();
            }
        }
        
        function startNavigation() {
            if (!navigator.geolocation) {
                updateStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç GPS');
                return;
            }
            
            updateStatus('üì° –ü–æ–∏—Å–∫ GPS —Å–∏–≥–Ω–∞–ª–∞...');
            
            watchId = navigator.geolocation.watchPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const speed = position.coords.speed || 0;
                    
                    isNavigating = true;
                    updatePosition(lat, lon, accuracy, speed);
                },
                error => {
                    handleGeolocationError(error);
                },
                { 
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 30000
                }
            );
            
            document.getElementById('navBtn').textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
            document.getElementById('navBtn').className = 'danger';
            document.getElementById('navBtn').classList.add('pulsing');
        }
        
        function stopNavigation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            isNavigating = false;
            document.getElementById('navBtn').textContent = 'üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é';
            document.getElementById('navBtn').className = 'success';
            document.getElementById('navBtn').classList.remove('pulsing');
            updateStatus('‚èπÔ∏è –ù–∞–≤–∏–≥–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }
        
        function updatePosition(lat, lon, accuracy, speed) {
            const distance = calculateDistance(lat, lon, targetLat, targetLon);
            const bearing = calculateBearing(lat, lon, targetLat, targetLon);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å —É—á–µ—Ç–æ–º –Ω–∞—Å—Ç—Ä–æ–µ–∫ –µ–¥–∏–Ω–∏—Ü –∏–∑–º–µ—Ä–µ–Ω–∏—è
            const distanceObj = window.appSettings ? 
                window.appSettings.convertDistance(distance) : 
                { value: distance, unit: 'km', text: distance.toFixed(1) + ' –∫–º' };
                
            const speedObj = window.appSettings ? 
                window.appSettings.convertSpeed(speed * 3.6) : // m/s to km/h
                { value: speed * 3.6, unit: 'km/h', text: (speed * 3.6).toFixed(0) + ' –∫–º/—á' };
            
            document.getElementById('distance').textContent = distanceObj.text;
            document.getElementById('myLat').textContent = lat.toFixed(6);
            document.getElementById('myLon').textContent = lon.toFixed(6);
            document.getElementById('accuracy').textContent = Math.round(accuracy) + ' –º';
            document.getElementById('speed').textContent = speedObj.text;
            
            // –ì–æ–ª–æ—Å–æ–≤—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            if (voiceGuide && voiceGuide.isEnabled) {
                voiceGuide.giveNavigationInstruction(distance, bearing, accuracy);
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏
                if (distance < 0.2) {
                    voiceGuide.notifyApproaching(distance);
                }
            }
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏
            if (window.monitorProximity) {
                window.monitorProximity(distance, {lat, lon});
            }
            
            updateCompass(bearing);
            updateMap(lat, lon);
            updateNavigationStatus(distance, accuracy);
            updateDirectionText(bearing);
        }
        
        function updateDirectionText(bearing) {
            const directions = [
                '–°–µ–≤–µ—Ä', '–°–µ–≤–µ—Ä–æ-–í–æ—Å—Ç–æ–∫', '–í–æ—Å—Ç–æ–∫', '–Æ–≥–æ-–í–æ—Å—Ç–æ–∫', 
                '–Æ–≥', '–Æ–≥–æ-–ó–∞–ø–∞–¥', '–ó–∞–ø–∞–¥', '–°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥'
            ];
            const index = Math.round(bearing / 45) % 8;
            document.getElementById('directionText').textContent = directions[index];
        }
        
        // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (calculateDistance, calculateBearing, updateCompass, etc.)
        // –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–º navigator.html
        
        function saveCurrentLocation() {
            const myLat = document.getElementById('myLat').textContent;
            const myLon = document.getElementById('myLon').textContent;
            
            if (myLat !== '--' && myLon !== '--' && window.coordinatesHistory) {
                window.coordinatesHistory.addEntry(
                    parseFloat(myLat), 
                    parseFloat(myLon),
                    Date.now(),
                    '–¢–æ—á–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏'
                );
                alert('üìç –¢–æ—á–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –∏—Å—Ç–æ—Ä–∏—é!');
            } else {
                alert('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏');
            }
        }
        
        function openFullMap() {
            window.open(`map.html?lat=${targetLat}&lon=${targetLon}`, '_blank');
        }
        
        function goBack() {
            window.history.back();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
