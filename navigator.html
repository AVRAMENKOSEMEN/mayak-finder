<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ñ—Ñ–ª–∞–π–Ω –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä - Mayak Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .compass-container { text-align: center; margin: 20px 0; }
        .compass { font-size: 80px; margin: 20px 0; transition: transform 0.3s; }
        .distance { font-size: 28px; font-weight: bold; color: #667eea; margin: 10px 0; }
        .coordinates { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .status { 
            background: #fff3cd; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        .primary { background: #667eea; color: white; }
        .secondary { background: #6c757d; color: white; }
        .success { background: #28a745; color: white; }
        .danger { background: #dc3545; color: white; }
        #miniMap { height: 200px; margin: 15px 0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß≠ –û—Ñ—Ñ–ª–∞–π–Ω –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä</h1>
            <div class="status" id="status">üìç –û–∂–∏–¥–∞–Ω–∏–µ GPS...</div>
        </div>
        
        <div class="compass-container">
            <div class="compass" id="compass">‚Üë</div>
            <div class="distance" id="distance">-- –∫–º</div>
        </div>
        
        <div id="miniMap"></div>
        
        <div class="coordinates">
            <div><strong>–¶–µ–ª—å (–º–∞—è–∫):</strong></div>
            <div>–®: <span id="targetLat">55.241867</span></div>
            <div>–î: <span id="targetLon">72.908588</span></div>
            
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;">
                <strong>–ú–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong></div>
            <div>–®: <span id="myLat">--</span></div>
            <div>–î: <span id="myLon">--</span></div>
            <div>–¢–æ—á–Ω–æ—Å—Ç—å: <span id="accuracy">-- –º</span></div>
        </div>
        
        <button class="success" id="navBtn" onclick="toggleNavigation()">üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é</button>
        <button class="secondary" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ä—Ç–µ</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let targetLat, targetLon;
        let isNavigating = false;
        let watchId = null;
        let map, userMarker, targetMarker;
        
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            targetLat = parseFloat(urlParams.get('lat')) || 55.241867;
            targetLon = parseFloat(urlParams.get('lon')) || 72.908588;
            
            document.getElementById('targetLat').textContent = targetLat.toFixed(6);
            document.getElementById('targetLon').textContent = targetLon.toFixed(6);
            
            initMiniMap();
            updateStatus('üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        }
        
        function initMiniMap() {
            map = L.map('miniMap').setView([targetLat, targetLon], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 18
            }).addTo(map);
            
            targetMarker = L.marker([targetLat, targetLon])
                .addTo(map)
                .bindPopup('üéØ –ú–∞—è–∫')
                .openPopup();
        }
        
        function toggleNavigation() {
            if (isNavigating) {
                stopNavigation();
            } else {
                startNavigation();
            }
        }
        
        function startNavigation() {
            if (!navigator.geolocation) {
                updateStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç GPS');
                return;
            }
            
            updateStatus('üì° –ü–æ–∏—Å–∫ GPS —Å–∏–≥–Ω–∞–ª–∞...');
            
            watchId = navigator.geolocation.watchPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    isNavigating = true;
                    updatePosition(lat, lon, accuracy);
                },
                error => {
                    handleGeolocationError(error);
                },
                { 
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 30000
                }
            );
            
            document.getElementById('navBtn').textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
            document.getElementById('navBtn').className = 'danger';
        }
        
        function stopNavigation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            isNavigating = false;
            document.getElementById('navBtn').textContent = 'üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é';
            document.getElementById('navBtn').className = 'success';
            updateStatus('‚èπÔ∏è –ù–∞–≤–∏–≥–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }
        
        function updatePosition(lat, lon, accuracy) {
            const distance = calculateDistance(lat, lon, targetLat, targetLon);
            const bearing = calculateBearing(lat, lon, targetLat, targetLon);
            
            document.getElementById('distance').textContent = distance.toFixed(1) + ' –∫–º';
            document.getElementById('myLat').textContent = lat.toFixed(6);
            document.getElementById('myLon').textContent = lon.toFixed(6);
            document.getElementById('accuracy').textContent = Math.round(accuracy) + ' –º';
            
            updateCompass(bearing);
            updateMap(lat, lon);
            updateNavigationStatus(distance, accuracy);
        }
        
        function updateMap(lat, lon) {
            if (userMarker) {
                userMarker.setLatLng([lat, lon]);
            } else {
                userMarker = L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup('üìç –í—ã –∑–¥–µ—Å—å');
            }
            
            const group = new L.featureGroup([userMarker, targetMarker]);
            map.fitBounds(group.getBounds().pad(0.1));
        }
        
        function updateCompass(bearing) {
            const compass = document.getElementById('compass');
            compass.style.transform = `rotate(${bearing}deg)`;
            
            const directions = ['‚Üë', '‚ÜóÔ∏è', '‚Üí', '‚ÜòÔ∏è', '‚Üì', '‚ÜôÔ∏è', '‚Üê', '‚ÜñÔ∏è'];
            const index = Math.round(bearing / 45) % 8;
            compass.textContent = directions[index];
        }
        
        function updateNavigationStatus(distance, accuracy) {
            if (distance < 0.05) {
                updateStatus('üéØ –í—ã –ø—Ä–∏–±—ã–ª–∏! –ú–∞—è–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä—è–¥–æ–º');
            } else if (distance < 0.1) {
                updateStatus('üî¶ –ú–∞—è–∫ –æ—á–µ–Ω—å –±–ª–∏–∑–∫–æ! –í–∫–ª—é—á–∏—Ç–µ —Å–≤–µ—Ç');
            } else if (distance < 0.5) {
                updateStatus('üì° –ü—Ä–∏–±–ª–∏–∂–∞–µ—Ç–µ—Å—å –∫ –º–∞—è–∫—É');
            } else {
                updateStatus('üß≠ –°–ª–µ–¥—É–π—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é –∫–æ–º–ø–∞—Å–∞');
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            
            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
            const Œ∏ = Math.atan2(y, x);
            
            return (Œ∏ * 180 / Math.PI + 360) % 360;
        }
        
        function handleGeolocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    updateStatus('‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ GPS –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö');
                    break;
                case error.POSITION_UNAVAILABLE:
                    updateStatus('‚ùå GPS —Å–∏–≥–Ω–∞–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    break;
                case error.TIMEOUT:
                    updateStatus('‚ùå –¢–∞–π–º–∞—É—Ç –ø–æ–∏—Å–∫–∞ GPS');
                    break;
                default:
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ GPS');
            }
            stopNavigation();
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function goBack() {
            window.history.back();
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
