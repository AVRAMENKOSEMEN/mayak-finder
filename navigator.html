<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤–∏–≥–∞—Ç–æ—Ä - Mayak Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .compass { 
            font-size: 80px; 
            text-align: center; 
            margin: 20px 0;
            transition: transform 0.3s;
        }
        .distance { 
            font-size: 32px; 
            font-weight: bold; 
            text-align: center; 
            color: #667eea;
            margin: 20px 0;
        }
        .coordinates { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            font-family: monospace;
        }
        .status { 
            background: #fff3cd; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            text-align: center;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        .primary { background: #667eea; color: white; }
        .secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≠ –ù–∞–≤–∏–≥–∞—Ç–æ—Ä</h1>
        
        <div class="status" id="status">–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é"</div>
        
        <div class="compass" id="compass">‚Üë</div>
        <div class="distance" id="distance">-- –∫–º</div>
        
        <div class="coordinates">
            <div><strong>–¶–µ–ª—å (–º–∞—è–∫):</strong></div>
            <div>–®: <span id="targetLat">55.241867</span></div>
            <div>–î: <span id="targetLon">72.908588</span></div>
            
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;">
                <strong>–ú–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong></div>
            <div>–®: <span id="myLat">--</span></div>
            <div>–î: <span id="myLon">--</span></div>
        </div>
        
        <button class="primary" onclick="startNavigation()" id="navBtn">üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é</button>
        <button class="secondary" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script>
        let targetLat = 55.241867942983404;
        let targetLon = 72.90858878021125;
        let isNavigating = false;
        
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('lat')) targetLat = parseFloat(urlParams.get('lat'));
        if (urlParams.get('lon')) targetLon = parseFloat(urlParams.get('lon'));
        
        document.getElementById('targetLat').textContent = targetLat.toFixed(6);
        document.getElementById('targetLon').textContent = targetLon.toFixed(6);
        
        function startNavigation() {
            if (isNavigating) {
                stopNavigation();
                return;
            }
            
            if (!navigator.geolocation) {
                alert('GPS –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ');
                return;
            }
            
            document.getElementById('status').textContent = '–ò—â–µ–º GPS —Å–∏–≥–Ω–∞–ª...';
            document.getElementById('navBtn').textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
            document.getElementById('navBtn').style.background = '#dc3545';
            
            navigator.geolocation.watchPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    isNavigating = true;
                    updatePosition(lat, lon);
                },
                function(error) {
                    alert('–û—à–∏–±–∫–∞ GPS: ' + error.message);
                    stopNavigation();
                },
                { enableHighAccuracy: true }
            );
        }
        
        function stopNavigation() {
            isNavigating = false;
            document.getElementById('navBtn').textContent = 'üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é';
            document.getElementById('navBtn').style.background = '#667eea';
            document.getElementById('status').textContent = '–ù–∞–≤–∏–≥–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
        }
        
        function updatePosition(lat, lon) {
            // –†–∞—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
            const distance = getDistance(lat, lon, targetLat, targetLon);
            document.getElementById('distance').textContent = distance.toFixed(1) + ' –∫–º';
            document.getElementById('myLat').textContent = lat.toFixed(6);
            document.getElementById('myLon').textContent = lon.toFixed(6);
            
            // –†–∞—Å—á–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const bearing = getBearing(lat, lon, targetLat, targetLon);
            updateCompass(bearing);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            if (distance < 0.1) {
                document.getElementById('status').textContent = 'üéØ –í—ã –Ω–∞ –º–µ—Å—Ç–µ!';
            } else {
                document.getElementById('status').textContent = '–°–ª–µ–¥—É–π—Ç–µ –∑–∞ —Å—Ç—Ä–µ–ª–∫–æ–π';
            }
        }
        
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function getBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            
            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
            const Œ∏ = Math.atan2(y, x);
            
            return (Œ∏ * 180 / Math.PI + 360) % 360;
        }
        
        function updateCompass(bearing) {
            const compass = document.getElementById('compass');
            compass.style.transform = `rotate(${bearing}deg)`;
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
