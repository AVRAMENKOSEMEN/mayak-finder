<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤–∏–≥–∞—Ç–æ—Ä –º–∞—è–∫–∞ - –û—Ñ—Ñ–ª–∞–π–Ω</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; margin: 10px 0; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .compass { font-size: 80px; margin: 20px 0; transition: transform 0.5s; }
        .coordinates { font-family: monospace; background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 10px 0; font-size: 14px; }
        .distance { font-size: 24px; font-weight: bold; color: #667eea; margin: 10px 0; }
        .status { background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 14px; }
        button { background: #667eea; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin-top: 15px; font-size: 16px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üß≠ –û—Ñ—Ñ–ª–∞–π–Ω-–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä</h1>
            
            <div class="status" id="status">
                üìç –û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –º–∞—è–∫–∞...
            </div>
            
            <div class="compass" id="compass">‚Üë</div>
            <div class="distance" id="distance">-- –∫–º</div>
            
            <div class="coordinates">
                <div><strong>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞:</strong></div>
                <div>–®: <span id="targetLat">55.241867</span></div>
                <div>–î: <span id="targetLon">72.908588</span></div>
                <div style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                    <strong>–ú–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong></div>
                <div>–®: <span id="myLat">--</span></div>
                <div>–î: <span id="myLon">--</span></div>
            </div>
            
            <button onclick="startNavigation()" id="navButton">
                üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            </button>
            
            <button onclick="goBack()" style="background: #6c757d; margin-top: 10px;">
                ‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ä—Ç–µ
            </button>
        </div>
    </div>

    <script>
        let currentLat, currentLon, targetLat, targetLon;
        let isNavigating = false;
        let watchId = null;
        
        function init() {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const urlParams = new URLSearchParams(window.location.search);
            targetLat = parseFloat(urlParams.get('lat')) || 55.241867;
            targetLon = parseFloat(urlParams.get('lon')) || 72.908588;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞
            document.getElementById('targetLat').textContent = targetLat.toFixed(6);
            document.getElementById('targetLon').textContent = targetLon.toFixed(6);
            
            updateStatus('üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–∞—è–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é"');
        }
        
        function startNavigation() {
            if (isNavigating) {
                stopNavigation();
                return;
            }
            
            if (navigator.geolocation) {
                updateStatus('üì° –ü–æ–∏—Å–∫ GPS —Å–∏–≥–Ω–∞–ª–∞...');
                
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        currentLat = position.coords.latitude;
                        currentLon = position.coords.longitude;
                        isNavigating = true;
                        updateNavigation();
                    },
                    error => {
                        handleGeolocationError(error);
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
                
                document.getElementById('navButton').textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é';
                document.getElementById('navButton').style.background = '#dc3545';
                
            } else {
                updateStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç GPS');
            }
        }
        
        function stopNavigation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isNavigating = false;
            document.getElementById('navButton').textContent = 'üöÄ –ù–∞—á–∞—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é';
            document.getElementById('navButton').style.background = '#667eea';
            updateStatus('‚èπÔ∏è –ù–∞–≤–∏–≥–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }
        
        function updateNavigation() {
            const distance = calculateDistance(currentLat, currentLon, targetLat, targetLon);
            const bearing = calculateBearing(currentLat, currentLon, targetLat, targetLon);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∏—Å–ø–ª–µ–π
            document.getElementById('distance').textContent = distance.toFixed(1) + ' –∫–º';
            document.getElementById('myLat').textContent = currentLat.toFixed(6);
            document.getElementById('myLon').textContent = currentLon.toFixed(6);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–ø–∞—Å
            updateCompass(bearing);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            if (distance < 0.1) {
                updateStatus('üéØ –í—ã –ø—Ä–∏–±—ã–ª–∏! –ú–∞—è–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä—è–¥–æ–º');
            } else if (distance < 1) {
                updateStatus('üî¶ –ú–∞—è–∫ –±–ª–∏–∑–∫–æ! –í–∫–ª—é—á–∏—Ç–µ —Å–≤–µ—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞');
            } else {
                updateStatus('üß≠ –°–ª–µ–¥—É–π—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é –∫–æ–º–ø–∞—Å–∞');
            }
        }
        
        function updateCompass(bearing) {
            const compass = document.getElementById('compass');
            compass.style.transform = `rotate(${bearing}deg)`;
            
            // –ú–µ–Ω—è–µ–º emoji –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            if (bearing >= 337.5 || bearing < 22.5) compass.textContent = '‚Üë';
            else if (bearing >= 22.5 && bearing < 67.5) compass.textContent = '‚ÜóÔ∏è';
            else if (bearing >= 67.5 && bearing < 112.5) compass.textContent = '‚Üí';
            else if (bearing >= 112.5 && bearing < 157.5) compass.textContent = '‚ÜòÔ∏è';
            else if (bearing >= 157.5 && bearing < 202.5) compass.textContent = '‚Üì';
            else if (bearing >= 202.5 && bearing < 247.5) compass.textContent = '‚ÜôÔ∏è';
            else if (bearing >= 247.5 && bearing < 292.5) compass.textContent = '‚Üê';
            else compass.textContent = '‚ÜñÔ∏è';
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –∫–º
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            
            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
            const Œ∏ = Math.atan2(y, x);
            
            return (Œ∏ * 180 / Math.PI + 360) % 360;
        }
        
        function handleGeolocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    updateStatus('‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ GPS –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞');
                    break;
                case error.POSITION_UNAVAILABLE:
                    updateStatus('‚ùå GPS —Å–∏–≥–Ω–∞–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    break;
                case error.TIMEOUT:
                    updateStatus('‚ùå –¢–∞–π–º–∞—É—Ç –ø–æ–∏—Å–∫–∞ GPS');
                    break;
                default:
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ GPS: ' + error.message);
            }
            stopNavigation();
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
